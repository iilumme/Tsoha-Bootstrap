{% extends "base.html" %}
{% block content %}

<div class="modal fade" id="lisaysmodaali" tabindex="-1" role="dialog" 
     aria-labelledby="lisaysmodaaliLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Uuden artistin lisäys</h4>
            </div>
            <div class="modal-body">
                <form method="post" action="{{base_path}}/testisivu">
                    <div class="form-group">
                        <label>Artistin etunimi</label>
                        <input type="text" name="etunimi" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Artistin sukunimi</label>
                        <input type="text" name="sukunimi" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Artistin "tyyppi"</label>
                        <input type="text" name="artistityyppi" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label>Syntymävuosi</label>
                        <input type="number" name="syntymavuosi" class="form-control">
                    </div>
                    <div class="dropdown">
                        <label>Maa</label>
                        <select class="form-control" name="valtio">
                            {%for valtio in valtiot%}
                            <option value="{{valtio.valtioid}}">{{valtio.valtionimi}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Bio</label>
                        <input type="text" name="bio" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Peruuta</button>
                <button type="submit" class="btn btn-info">Lisää artisti</button>
            </div>
        </div>
    </div>
</div>

<h3>Lisää elokuvan ohjaajat, kuvaajat, käsikirjoittajat, näyttelijät ja genret</h3>
<br>

<div class="col-md-8">
    <div class="row">
        <div class="col-md-6">
            <div class="dropdown">
                <label>Ohjaajat</label>
                <select class="form-control artistivalinta">
                    <option>...</option>
                    {% for ohjaaja in ohjaajat%}
                    <option value="{{ohjaaja.artistiid}}">{{ohjaaja.etunimi}} {{ohjaaja.sukunimi}}</option>
                    {%endfor%}
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success lisaaartisti">Lisää</button>
            <button class="btn btn-info" data-toggle="modal" data-target="#lisaysmodaali">Uusi</button>
        </div>   
    </div>
    <br>

    <div class="row">
        <div class="col-md-6">
            <div class="dropdown">
                <label>Kuvaajat</label>
                <select class="form-control artistivalinta">
                    <option>...</option>
                    {% for kuvaaja in kuvaajat%}
                    <option value="{{kuvaaja.artistiid}}">{{kuvaaja.etunimi}} {{kuvaaja.sukunimi}}</option>
                    {%endfor%}
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success lisaaartisti">Lisää</button>
            <button class="btn btn-info" data-toggle="modal" data-target="#lisaysmodaali">Uusi</button>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-md-6">
            <div class="dropdown">
                <label>Käsikirjoittajat</label>
                <select class="form-control artistivalinta">
                    <option>...</option>
                    {% for kassari in kasikirjoittajat%}
                    <option value="{{kassari.artistiid}}">{{kassari.etunimi}} {{kassari.sukunimi}}</option>
                    {%endfor%}
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success lisaaartisti">Lisää</button>
            <button class="btn btn-info">Uusi</button>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-md-6">
            <div class="dropdown">
                <label>Näyttelijät</label>
                <select class="form-control artistivalinta">
                    <option>...</option>
                    {% for nayttelija in nayttelijat%}
                    <option value="{{nayttelija.artistiid}}">{{nayttelija.etunimi}} {{nayttelija.sukunimi}}</option>
                    {%endfor%}
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success lisaaartisti">Lisää</button>
            <button class="btn btn-info">Uusi</button>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-md-6">
            <div class="dropdown">
                <label>Genret</label>
                <select class="form-control">
                    <option>...</option>
                    {%for genre in genret%}
                    <option value="{{genre.genreid}}">{{genre.genrenimi}}</option>
                    {%endfor%}
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success">Lisää</button>
            <button class="btn btn-info">Uusi</button>
        </div>
    </div>
    <br>

    <div class="checkbox">
        <label>
            <input type="checkbox" data-toggle="collapse" data-target="#sarjanvalintamenu,#buttons">
            Kuuluu sarjaan
        </label>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="dropdown collapse" id="sarjanvalintamenu">
                <label>Sarjat</label>
                <select class="form-control">
                    <option>...</option>
                    {% for sarja in sarjat %}
                    <option value="{{sarja.sarjaid}}">{{sarja.sarjanimi}}</option>
                    {%endfor%}
                </select>                  
            </div>
        </div>
        <div class="col-md-3 collapse" id="buttons">
            <button class="btn btn-success">Lisää</button>
            <button class="btn btn-info">Uusi</button>
        </div>
    </div>
    <br>
    <form method="post" action="{{base_path}}/testisivu" data-submit-type="ajax">
        <input type="hidden" name="artistilista" id="hidd"/>
        <input type="hidden" name="elokuvanid" id="lid" value="{{message}}"/>
        <button type="submit" class="btn btn-success">Lisää elokuva</button>
    </form>
</div>

{% endblock %}
