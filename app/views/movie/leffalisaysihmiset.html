{% extends "base.html" %}
{% block content %}

<h3>Lisää elokuvan ohjaajat, kuvaajat, käsikirjoittajat, näyttelijät ja genret</h3>
<br>

<form method="post" action="{{base_path}}/movie">
    <div class="col-md-6" >
        <div class="dropdown">
            <label>Ohjaajat</label>
            <select class="form-control">
                <option>...</option>
                <option>Alejandro González Iñárritu</option>
                <option>Luis Buñuel Portolés</option>
                <option>Alfonso Cuarón Orozco</option>
            </select>
        </div>
        <br>
        <div class="dropdown">
            <label>Kuvaajat</label>
            <select class="form-control">
                <option>...</option>
                <option>Emmanuel Lubezki Morgenstern</option>
                <option>Rodrigo Prieto</option>
                <option>Enrique Aular</option>
            </select>
        </div>
        <br>
        <div class="dropdown">
            <label>Käsikirjoittajat</label>
            <select class="form-control">
                <option>...</option>
                <option>Armando Bó Jr</option>
                <option>Miguel Ferrari</option>
                <option>Guillermo del Toro Gómez</option>
            </select>
        </div>
        <br>
        <div class="dropdown">
            <label>Näyttelijät</label>
            <select class="form-control">
                <option>...</option>
                <option>Demián Bichir Nájera</option>
                <option>Diego Luna Alexander</option>
                <option>Sofía Vergara Vergara</option>
            </select>
        </div>
        <br>
        <div class="dropdown">
            <label>Genret</label>
            <select class="form-control">
                <option>...</option>
                <option>Draama</option>
                <option>Trilleri</option>
                <option>Romantiikka</option>
            </select>
        </div>
        <br>
        <div class="checkbox">
            <label>
                <input type="checkbox">
                Kuuluu sarjaan
            </label>
        </div>
        <div class="dropdown">
            <label>Sarjat</label>
            <select class="form-control">
                <option>...</option>
                <option>La Trilogía de la muerte</option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Lisää</button>
    </div>
</form>

{% endblock %}
