{% extends "base.html" %}
{% block content %}

<div class="bg">

    <div class="row">
        <div class="col-md-9">
            <h2 style="font-family: sans-serif">Tekijöiden ylläpitosivut</h2>      
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center" style="font-size: 16px">Kaikki tekijät</h4>
            <table class="table table-striped table-bordered bg-success">
                <thead>
                    <tr>
                        <th>Tekijä</th>
                        <th>Poista</th>
                    </tr>
                </thead>
                <tbody style="text-shadow: none">
                    {% for artisti in artistit %}
                    <tr>
                        <td style="font-family: monospace"><a href="{{base_path}}/artist/{{artisti.artistiid}}">{{artisti.etunimi}} {{artisti.sukunimi}}</a></td>
                        <td>
                            <form class="destroy-form" 
                                  data-confirm="Haluatko varmasti poistaa tekijän: {{artisti.etunimi}} {{artisti.sukunimi}}?"
                                  method="post" action="{{base_path}}/artist/destroymaintenance/{{artisti.artistiid}}">
                                <button class="btn btn-danger" type="submit">Poista</button>
                            </form>
                        </td>  
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
