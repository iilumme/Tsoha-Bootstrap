{% extends "base.html" %}
{% block content %}

{% if message %}
<div class="alert alert-info"  style="text-shadow: none">
    {{message}}
</div>
{% endif %}

<div class="bg">
    <div class="row">
        <div class="col-md-9">
            <h2 style="font-family: sans-serif">Elokuvien yll√§pitosivut</h2>      
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center" style="font-size: 16px">Kaikki elokuvat</h4>
            <table class="table table-striped table-bordered bg-success">
                <thead>
                    <tr>
                        <th>Elokuva</th>
                        <th>Poista</th>
                    </tr>
                </thead>
                <tbody style="text-shadow: none">
                    {% for elokuva in elokuvat %}
                    <tr>
                        <td style="font-family: monospace"><a href="{{base_path}}/movie/{{elokuva.leffaid}}">{{elokuva.leffanimi}}</a></td> 
                        <td>
                            <form class="destroy-form" 
                                  data-confirm="Haluatko varmasti poistaa elokuvan: {{elokuva.leffanimi}}?"
                                  method="post" action="{{base_path}}/movie/destroymaintenance/{{elokuva.leffaid}}">
                                <button class="btn btn-danger" type="submit">Poista</button>
                            </form>

                        </td>  
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
