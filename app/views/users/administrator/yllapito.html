{% extends "base.html" %}
{% block content %}

<div class="bg">

    <div class="row">
        <div class="col-md-9">
            <h2 style="font-family: sans-serif">Ylläpitosivut</h2>   
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">


            <h4 class="text-center">Ehdotetut kyselyt</h4>
            <table class="table table-striped table-bordered bg-success">
                <thead>
                    <tr>
                        <th>Kysely</th>
                        <th>Hyväksy</th>
                        <th>Hylkää</th>
                    </tr>
                </thead>
                <tbody style="text-shadow: none">
                    {% for ryhma in ryhmat %}
                    <tr>
                        <td style="font-size: 16px">
                            <table>{% for kyselyryhma in ryhma %}
                                {% for kysely in kyselyryhma %}
                                <tr>
                                    <td style="font-family: monospace">{{kysely.kysely}}</td>  
                                </tr>
                                {% endfor %}
                                {% endfor %}</table>
                        </td>
                        <td>
                            <form method="post" action="{{base_path}}/kyselylisays/{{ryhma.ryhmaid}}">
                                <button class="btn btn-success" type="submit">Hyväksy</button>
                            </form>                       
                        </td>  
                        <td>
                            <form method="post" action="{{base_path}}/kyselypoisto/{{ryhma.ryhmaid}}">
                                <button class="btn btn-warning" type="submit">Hylkää</button>
                            </form>

                        </td>  
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
