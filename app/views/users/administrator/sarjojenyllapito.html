{% extends "base.html" %}
{% block content %}

<div class="bg">

    {% if message %}
    <div class="alert alert-info"  style="text-shadow: none" data-dismiss="alert">
        {{message}}
    </div>
    {% endif %}


    <div class="row">
        <div class="col-md-9">
            <h2 style="font-family: sans-serif">Sarjojen yll√§pitosivut</h2>      
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center" style="font-size: 16px">Kaikki sarjat</h4>
            <table class="table table-striped table-bordered bg-success">
                <thead>
                    <tr>
                        <th>Sarja</th>
                        <th>Poista</th>
                    </tr>
                </thead>
                <tbody style="text-shadow: none">
                    {% for sarja in sarjat %}
                    <tr>
                        <td style="font-family: monospace">{{sarja.sarjanimi}}</td>
                        <td>
                            <form class="destroy-form" 
                                  data-confirm="Haluatko varmasti poistaa sarjan: {{sarja.sarjanimi}}?"
                                  method="post" action="{{base_path}}/serie/destroymaintenance/{{sarja.sarjaid}}">
                                <button class="btn btn-danger" type="submit">Poista</button>
                            </form>
                        </td>  
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
