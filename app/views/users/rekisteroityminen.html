{% extends "base.html" %}
{% block content %}

<div class="bg">

    <div class="row">
        <div class="col-md-9">
            <h2>Tervetuloa rekisteröitymään LATLeffaLaariin!</h2>
        </div>
        <div class="col-md-3">
            <img src="{{base_path}}/images/isocactus.png" alt="WIKIPEDIA COMMONS">
        </div>
    </div>
    <br>

    {% if errors %}
    <div class="alert alert-danger" style="text-shadow: none">
        <ul>
            {%for error in errors%}
            <li>{{error}}</li>
            {%endfor%}
        </ul>
    </div>
    {% endif %}

    <form method="post" action="{{base_path}}/register">
        <div class="form-group">
            <label>Nimi</label>
            <input type="text" class="form-control" name="nimi" value="{{attribuutit.nimi}}">
        </div>
        <div class="form-group">
            <label>Käyttäjätunnus</label>
            <input type="text" class="form-control" name="kayttajatunnus" value="{{attribuutit.kayttajatunnus}}">
        </div>
        <div class="form-group">
            <label>Salasana</label>
            <input type="password" class="form-control" name="salasana" value="{{attribuutit.salasana}}">
        </div>
        <div class="form-group">
            <label>Lempigenre</label>
            <select class="form-control" name="lempigenre">
                {%for genre in genret%}
                {% if genre.genreid == attribuutit.lempigenre%}
                <option value="{{genre.genreid}}" selected="">{{genre.genrenimi}}</option>
                {% else %}
                <option value="{{genre.genreid}}">{{genre.genrenimi}}</option>
                {% endif%}
                {%endfor%}
            </select>
        </div>
        <div class="form-group">
            <label>Kaktus vai taco?</label>
            <select class="form-control" name="kuva">
                <option value="1" selected="">Kaktus</option>
                <option value="0">Taco</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default" id="registerbutton">Rekisteröidy</button>
    </form>
</div>

{% endblock %}
