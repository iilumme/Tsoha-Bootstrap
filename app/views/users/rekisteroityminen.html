{% extends "base.html" %}
{% block content %}

<h2>Tervetuloa rekisteröitymään LATLeffaLaariin!</h2>
<br>

<form method="post" action="{{base_path}}/register">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" class="form-control" name="nimi">
    </div>
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" class="form-control" name="kayttajatunnus">
    </div>
    <div class="form-group">
        <label>Salasana</label>
        <input type="password" class="form-control" name="salasana">
    </div>
    <div class="form-group">
        <label>Lempigenre</label>
        <select class="form-control" name="lempigenre">
            {%for genre in genret%}
            <option value="{{genre.genreid}}">{{genre.genrenimi}}</option>
            {%endfor%}
        </select>
    </div>
    <button type="submit" class="btn btn-default" id="registerbutton">Rekisteröidy</button>
</form>

{% endblock %}
