{% extends "base.html" %}
{% block content %}

<h2>Tervetuloa rekisteröitymään LATLeffaLaariin!</h2>
<br>

<form>

        <label>Nimi</label>
        <input type="text" class="form-control">

        <label>Käyttäjätunnus</label>
        <input type="text" class="form-control">

{% endblock %}
