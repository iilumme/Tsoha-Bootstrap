{% extends "base.html" %}
{% block content %}

<h2>Haku</h2>

<div class="row">
    <form method="post" action="{{base_path}}/search">
        <div class="col-md-3">
            <br>
            <br>
            <div class="form-group">
                <label>Elokuvan nimi</label>
                <div class="dropdown">
                    <select class="form-control" name="leffaid">
                        <option>...</option>
                        {% for elokuva in elokuvat %}
                        <option value="{{elokuva.leffaid}}">{{elokuva.leffanimi}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>   
            <div class="form-group">
                <label>N채yttelij채</label>
                <div class="dropdown">
                    <select class="form-control" name="nayttelija">
                        <option>...</option>
                        {% for n in nayttelijat %}
                        <option value="{{n.artistiid}}">{{n.etunimi}} {{n.sukunimi}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div> 
            <div class="form-group">
                <label>Ohjaaja</label>
                <div class="dropdown">
                    <select class="form-control" name="ohjaaja">
                        <option>...</option>
                        {% for o in ohjaajat%}
                        <option value="{{o.artistiid}}">{{o.etunimi}} {{o.sukunimi}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div> 
            <div class="form-group">
                <label>Kuvaaja</label>
                <div class="dropdown">
                    <select class="form-control" name="kuvaaja">
                        <option>...</option>
                        {% for ku in kuvaajat %}
                        <option value="{{ku.artistiid}}">{{ku.etunimi}} {{ku.sukunimi}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div> 
            <div class="form-group">
                <label>K채sikirjoittaja</label>
                <div class="dropdown">
                    <select class="form-control" name="kasikirjoittaja">
                        <option>...</option>
                        {% for k in kasikirjoittajat%}
                        <option value="{{k.artistiid}}">{{k.etunimi}} {{k.sukunimi}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>  
            <div class="form-group">
                <label>Maa</label>
                <div class="dropdown">
                    <select class="form-control" name="valtio">
                        <option>...</option>
                        {% for valtio in valtiot%}
                        <option value="{{valtio.valtioid}}">{{valtio.valtionimi}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div class="col-md-3">
            <br>
            <div class="form-group">
                <label>Milt채 vuosilta</label>
                <div>
                    <input type="number" style="width: 70px" name="alkuvuosi" >
                    <label>-</label>
                    <input type="number" style="width: 70px" name="loppuvuosi">
                </div>
            </div>
            <div class="form-group">
                <label>Kieli</label>
                <div>
                    <input type="text" placeholder="" name="kieli" style="width: 200px" >
                </div>
            </div>                     
            <div class="form-group">
                <label>Genre</label>
                <div class="dropdown">
                    <select class="form-control" name="genre">
                        <option>...</option>
                        {% for genre in genret%}
                        <option value="{{genre.genreid}}">{{genre.genrenimi}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Palkinto</label>
                <div class="dropdown">
                    <select class="form-control" name="palkinto">
                        <option>...</option>
                        {% for palkinto in palkinnot%}
                        <option value="{{palkinto.palkintoid}}">{{palkinto.palkintonimi}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Sarja</label>
                <div class="dropdown">
                    <select class="form-control" name="sarja">
                        <option>...</option>
                        {% for sarja in sarjat%}
                        <option value="{{sarja.sarjaid}}">{{sarja.sarjanimi}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
            <br>
            <button class="btn btn-warning" type="submit">Hae</button>
        </div>
    </form>
    <div class="col-md-4">
        <h4 class="text-center">Hakutulokset</h4>
        {% if tulokset %}
        <table class="table table-striped table-bordered bg-warning">
            <thead>
                <tr>
                    <th>Nimi</th>
                    <th>Maa</th>
                </tr>
            </thead>
            <tbody style="font-family: monospace">
                <tr>
                    <td><a href="{{base_path}}/movie/1">Amores perros</a></td>  
                    <td>Meksiko</td>  
                </tr>
            </tbody>
        </table>
        {% else %}
<!--        <label class="label label-success">Ei tuloksia</label>-->
        {% endif %}
    </div>
</div>
{% endblock %}
