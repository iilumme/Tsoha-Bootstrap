{% extends "base.html" %}
{% block content %}

<h2>Haku</h2>

<div class="row">
    <form method="get" action="">
        <div class="col-md-3">
            <br>
            <br>
            <div class="form-group">
                <label>Milt채 vuosilta</label>
                <div>
                    <input class="haku" type="number" style="width: 70px" name="alkuvuosi">
                    <label>-</label>
                    <input class="haku" type="number" style="width: 70px" name="loppuvuosi">
                </div>
            </div>
            <div class="form-group">
                <label>Kieli</label>
                <div>
                    <input class="haku" type="text" placeholder="" name="kieli" style="width: 200px" >
                </div>
            </div>                     

            <div class="form-group">
                <label>Maa</label>
                <div class="dropdown">
                    <select class="form-control haku" name="valtio">
                        <option>...</option>
                        {% for valtio in valtiot%}
                        <option value="{{valtio.valtioid}}">{{valtio.valtionimi}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Genre</label>
                <div class="dropdown">
                    <select class="form-control haku" name="genre">
                        <option>...</option>
                        {% for genre in genret%}
                        <option value="{{genre.genreid}}">{{genre.genrenimi}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Palkinto</label>
                <div class="dropdown">
                    <select class="form-control haku" name="palkinto">
                        <option>...</option>
                        {% for palkinto in palkinnot%}
                        <option value="{{palkinto.palkintoid}}">{{palkinto.palkintonimi}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Sarja</label>
                <div class="dropdown">
                    <select class="form-control haku" name="sarja">
                        <option>...</option>
                        {% for sarja in sarjat%}
                        <option value="{{sarja.sarjaid}}">{{sarja.sarjanimi}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <br>
            <br>
            <div class="input-group">
                <div class="input-group-btn search-panel">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span id="search_concept">Hae..</span> <span class="glyphicon glyphicon-menu-down"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#nayttelija">N채yttelij채</a></li>
                        <li><a href="#ohjaaja">Ohjaaja</a></li>
                        <li><a href="#kuvaaja">Kuvaaja</a></li>
                        <li><a href="#kasikirjoittaja">K채sikirjoittaja</a></li>
                    </ul>
                </div>
                <input type="hidden" name="search_param" value="all" id="search_param">         
                <input type="text" class="form-control" name="hakusana" placeholder="Hakusana..">
                <span class="input-group-btn">
                    <button class="btn btn-success hakubutton" type="button" id="hakubutton"><span class="glyphicon glyphicon-plus-sign"></span></button>
                </span>
            </div>
            <br>
            <button class="btn btn-warning" type="submit">Hae</button>
        </div>
    </form>
    <div class="col-md-5">
        <h4 class="text-center">Hakutulokset</h4>
        {% if tulokset %}
        <table class="table table-striped table-bordered bg-warning">
            <thead>
                <tr>
                    <th>Nimi</th>
                </tr>
            </thead>
            <tbody style="font-family: monospace">
                {% for tulos in tulokset%}
                <tr>
                    <td><a href="{{base_path}}/movie/{{tulos.leffaid}}">{{tulos.leffanimi}}</a></td>  
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <!--        <label class="label label-success">Ei tuloksia</label>-->
        {% endif %}
    </div>
</div>
{% endblock %}
